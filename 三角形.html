<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形</title>
</head>
<body>
    <script>
        var floor = 5;
        for(var j = 0;j<floor;j++){
            var len = j+1;
            var oneLine = "";
        for(var i = 0;i<len;i++){
            oneLine +="*";
        }
        document.write(oneLine + "<br>");
        }
        
        
    </script>
</body>
</html>
