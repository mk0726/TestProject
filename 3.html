<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐等被撩交互</title>
    <style>
        div{
            height: 500px;
            width: 300px;
            background:yellow;
        }
    </style>
</head>
<body>
    <p>坐等你来撩，最近撩的记录</p>
    <div id="myDiv">

    </div>
    <button id="btn">点我点我呀</button>
    <script>
        //获取元素
        var btnDom = document.getElementById("btn");
        //绑定点击事件
        /*btnDom.onclick = btnOnclick;
        function btnOnclick() {
            console.log("点了");
        }*/
        btnDom.onclick = function () {
            //修改页面元素
            var myDivDom = document.getElementById("myDiv");
            myDivDom.innerHTML += "点了";
        }
        btnDom.onmouseover = function () {
            var myDivDom = document.getElementById("myDiv");
            myDivDom.innerHTML += "鼠标移入";
        }
        btnDom.onmouseout = function () {
            var myDivDom = document.getElementById("myDiv");
            myDivDom.innerHTML += "鼠标移出";
        }
    </script>
</body>
</html>
