<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加</title>
</head>
<body>
    <script>
        function mySum(num) {
            if(num > 10000){
                document.write("拒绝计算");
                return -1;
            }
            var sum = 0;
            for(var i = 1;i<=num;i++){
                sum += i;
            }
            return sum;        
        }
        document.write(mySum(100000));
    </script>
</body>
</html>
